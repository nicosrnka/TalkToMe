<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Talk to me - Login</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

</head>
<body>
    <div id="loginContainer" class="container mt-5 background-white padding-zero border-radius-login">

        <form class="text-center border border-light p-5 border-radius-login" action="#!">
            <p class="h4 mb-4">Login</p>
            <input type="email" id="emailField" class="form-control mb-4" placeholder="E-mail">
            <input type="password" id="passwordField" class="form-control mb-4" placeholder="Passwort">

            <div class="d-flex justify-content-around">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="loginRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Eingeloggt bleiben</label>
                    </div>
                </div>
                <div>
                    <a href="">Passwort vergessen?</a>
                </div>
            </div>
            <button class="btn btn-info btn-block my-4" type="submit">Anmelden</button>
            <p>
                Noch nicht registriert?
                <a class="text-info" onclick="switchTo()">Hier registrieren</a>
            </p>
        </form>
    </div>

    <div id="registerContainer" class="container mt-xl-5 mt-lg-5 mt-md-5 mt-sm-5 background-white padding-zero d-none border-radius-login">

        <form class="text-center border border-light p-5 border-radius-login" action="#!">
            <p class="h4 mb-4">Registrieren</p>
            <input type="email" id="emailField" class="form-control mb-4" placeholder="E-mail">
            <input type="text" id="firstName" class="form-control mb-4" placeholder="Vorname">
            <input type="text" id="sureName" class="form-control mb-4" placeholder="Nachname">
            <input type="date" id="gebDat" class="form-control mb-4" placeholder="Geburtsdatum">
            <input type="text" id="addressOne" class="form-control mb-4" placeholder="Adresse 1">
            <input type="text" id="addressTwo" class="form-control mb-4" placeholder="Adresse 2">
            <input type="text" id="addressThree" class="form-control mb-4" placeholder="Adresse 3">
            <input type="password" id="passwordField" class="form-control mb-4" placeholder="Passwort">
            <input type="password" id="passwordCheck" class="form-control mb-4" placeholder="Passwort bestätigen">
            <button class="btn btn-info btn-block my-4" type="submit">Registrieren</button>
            <p>
                Schon registriert?
                <a class="text-info" onclick="switchTo()">Login</a>
            </p>
        </form>
    </div>

    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.js"></script>

    <script>
        function switchTo() {
            $("#loginContainer").toggleClass("d-none");
            $("#registerContainer").toggleClass("d-none");
        }
    </script>
</body>
</html>
